<!DOCTYPE html>
<html>
    <head>
        <title>Graph Creator</title>
        <link href="./styles.css" rel="stylesheet" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="page">
            <div id="side_panel">
                <div id="side_panel_mask">
                    <h2 id="esc_to_cancel">"ESC" to cancel</h2>
                </div>
                <h1 id="side_panel_heading">Graph Creator</h1>
                <div id="btn_box">
                    <div id="create_node_btn" class="ctrl_btn">+</div>
                    <div id="create_edge_btn" class="ctrl_btn">Add Edges</div>
                    <button onclick="rotate()">Rotate</button>
                </div>
            </div>
            <div id="preview_section">
                <canvas id="edge_canvas"></canvas>
            </div>
        </div>
    </body>
</html>
