<!DOCTYPE html>
<html>
    <head>
        <title>Graph Creator</title>
        <link href="./styles.css" rel="stylesheet" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="page">
            <div id="side_panel">
                <div id="side_panel_mask">
                    <h2 id="mask_text">"ESC" to cancel</h2>
                </div>
                <h1 id="side_panel_heading">Graph Creator</h1>
                <div id="btn_box">
                    <div id="create_node_btn" class="ctrl_btn">+</div>
                    <div id="delete_node_btn" class="ctrl_btn">-</div>
                    <div id="create_edge_btn" class="ctrl_btn">Edit Edges</div>
                </div>
                <div id="node_info_section">
                    <label for="label_input">Label:</label>
                    <input type="text" id="label_input">
                </div>
                <!-- The rest of the matrix is created dynamically with JS -->
                <table id="adj_matrix">
                    <tr id="matrix_top_labels" class="matrix_row"><th></th></tr>
                </table>
                <fieldset id="graph_type_fieldset">
                    <legend>Choose your graph type</legend>
                    <input type="radio" id="radio_undirected" name="graph_type_radio" value="undirected" checked>
                    <label for="radio_undirected">Undirected</label><br>
                    <input type="radio" id="radio_directed" name="graph_type_radio" value="directed">
                    <label for="radio_directed">Directed</label>
                </fieldset>
            </div>
            <div id="preview_section">
                <canvas id="edge_canvas"></canvas>
            </div>
            <div id="prompt_section">
                <div id="prompt_box">
                    <p id="prompt_message"></p>
                    <div id="prompt_button_box">
                        <button class="prompt_btn">Yes</button>
                        <button class="prompt_btn">No</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
